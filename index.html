<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-page">
        <input
          type="text"
          id="city-name"
          placeholder="Enter city name"
          name="city-name"
          required
        />
        <button class="submit">Get Weather Report</button>
      </div>

      <div class="right-page">
        <div class="top-part">
          <img
            class="icon-1"
            src="./asset/arrow-left-solid.svg"
            alt="arrow image"
          />
          <h6>Weather App</h6>
        </div>

        <hr />

        <div class="middle-part">
          <img id="weather-icon" src="./asset/cloud.svg" alt="" width="80px" />
          <h1 class="degrees"><span class="temperature-value">13</span>C</h1>
          <h6 id="weather-text">Broken Clouds</h6>
          <div class="location">
            <img
              src="./asset/location-pin-alt-1-svgrepo-com.svg"
              alt=""
              width="20px"
            />
            <p id="city">Enugu,</p>
            <p>Nigeria</p>
          </div>
        </div>

        <hr />

        <div class="bottom-part">
          <div class="temp">
            <img
              src="./asset/thermometer-warm-svgrepo-com.svg"
              alt=""
              width="20px"
            />
            <div>
              <h4><span class="temperature-value">17</span>C</h4>
              <p>Feels fine</p>
            </div>
          </div>
          <div class="humidity">
            <img
              src="./asset/water-droplet-reflection-svgrepo-com.svg"
              alt=""
              width="30px"
            />
            <div>
              <h4 id="humidity-value">84%</h4>
              <p>Humidity</p>
            </div>
          </div>
        </div>

        <div class="error">
          <h4>City not found, please try again.</h4>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
