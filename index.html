<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="right-container">
      <div class="top-part">
        <img src="./asset/arrow-left-solid.svg" alt="arrow image" />
        <h6>Weather App</h6>
      </div>

      <hr />

      <div class="middle-part">
        <img src="./asset/cloud-sun-solid.svg" alt="" />
        <h1 class="degrees"><span>13</span>C</h1>
        <h6>Broken Clouds</h6>
        <div>
          <!-- add location icon here -->
          <p>Enugu, Nigeria</p>
        </div>
      </div>

      <hr>

      <div class="down-part">
        <div class="temp">
          <img src="./asset/temperature-high-solid.svg" alt="" />
          <div>
            <h4><span>17</span>C</h4>
            <p>Feels fine</p>
          </div>
        </div>
        <div class="humidity">
          <!-- add humidity icon here -->
          <div>
            <h4>84%</h4>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
